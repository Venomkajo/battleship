<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Battleship</title>
    </head>
    <body>
        <header>Battleship</header>
        <div>
            <div class="boards">
                <div class="board-container">
                    <p>Player board:</p>
                    <div class="board" id="boardOne"></div>
                </div>
                <div class="board-container">
                    <p>Enemy board:</p>
                    <div class="board" id="boardTwo"></div>
                </div>
            </div>
            <div class="buttons">
                <button type="submit" id="randomButton">Randomize ships</button>
                <button type="submit" id="resetButton">Reset board</button>
            </div>
        </div>
    </body>
</html>
